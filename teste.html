<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: center; /* Alinha os itens ao centro no eixo principal (horizontal) */
            align-items: center; /* Alinha os itens ao centro no eixo cruzado (vertical) */
            height: 100vh; /* Altura igual Ã  altura da tela */
            background-color: #f0f0f0;
        }
        .item {
            border: 1px solid #333;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>

</body>
</html>
